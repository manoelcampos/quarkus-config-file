# Configuration file
# key = value

greeting.message = Hello Quarkus Configuration

# configure your datasource
dev.quarkus.datasource.url  = jdbc:mariadb://localhost/cadastro_rest
prod.quarkus.datasource.url = jdbc:mariadb://us-east-1.rds.amazonaws.com/cadastro_rest

quarkus.datasource.driver = org.mariadb.jdbc.Driver
quarkus.datasource.username = root

dev.quarkus.datasource.password  = root
prod.quarkus.datasource.password = rootroot

# drop and create the database at startup (use `update` to only update the schema)
dev.quarkus.hibernate-orm.database.generation  = drop-and-create
prod.quarkus.hibernate-orm.database.generation = update

quarkus.hibernate-orm.dialect=org.hibernate.dialect.MySQL8Dialect

dev.quarkus.http.port  = 8080
prod.quarkus.http.port = 80
prod.quarkus.http.host = 0.0.0.0

